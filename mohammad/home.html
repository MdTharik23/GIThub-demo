<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #333;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color:white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width:100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Hello!</h2>
        <p>This is a simple home page created using HTML and CSS.</p>
    </div>

    <footer>
        &copy; 2025 My Website | All Rights Reserved
    </footer>

</body>
</html>
